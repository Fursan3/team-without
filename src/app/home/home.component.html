<app-navbar></app-navbar>
<ng-container>
  <div class="container carso">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../assets/img/home/m1.jpg" class="d-block w-100 slider" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../../assets/img/home/m2.jpg" class="d-block w-100 slider" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../../assets/img/home/m3.jpeg" class="d-block w-100 slider" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>
  <div class="jumbotron jumbotron-fluid">
    <div class="container row">
      <div class="col-8">
        <h1 class="display-3">The M's </h1>
        <p class="lead">Programming Team for IT Solutions</p>
        <hr class="my-2">
        <p>On demand projects makers</p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" [routerLink]="['/hire']" role="button">Want a project!</a>
        </p>
      </div>
      <div class="col-4">
        <agm-map [latitude]="33.301493" [longitude]="44.42329" class="map"></agm-map>
      </div>
    </div>
  </div>
</ng-container>
